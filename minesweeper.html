<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  <style>
    .navbar {
  overflow: hidden;
  background-color: #333;
  width: 100vw;
  margin: 0;
  padding: 0;
  position: relative;
  left: 50%;
  right: 50%;
  transform: translateX(-50%);
  box-sizing: border-box;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

  .navbar a:hover {
    background-color: red;
}
     @keyframes rainbow {
      0% {
        color: red;
      }
      20% {
        color: yellow;
      }
      40% {
        color: green;
      }
      60% {
        color: blue;
      }
      80% {
        color: violet;
      }
	   100% {
        color: red;
      }
    }

    .rainbowslow {
     animation: rainbow 20s infinite;
	   animation-duration: infinite;
 	   animation-timing-function: linear;
    }
	
    .rainbowfast {
     animation: rainbow 2s infinite;
	   animation-duration: infinite;
 	   animation-timing-function: linear;
    }
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 10px;
    }

    #statusBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 80vh;
      max-width: 90vw;
      padding: 5px 10px;
      background: #333;
      border-radius: 8px;
      margin: 10px 0;
      font-size: 18px;
    }

    #restartBtn {
      font-size: 22px;
      cursor: pointer;
      border: none;
      background: none;
      color: yellow;
    }

    #board {
      display: grid;
      gap: 2px;
      width: 80vh;
      height: 80vh;
      max-width: 90vw;
      max-height: 90vw;
      background: #333;
      border-radius: 6px;
      padding: 2px;
    }

    .cell {
      background: #555;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5vh;
      cursor: pointer;
      border-radius: 4px;
      user-select: none;
    }

    .cell.revealed {
      background: #999;
      cursor: default;
    }

    .cell.mine {
      background: red;
    }
    button {
      padding: 8px 14px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #4caf50;
      color: white;
    }
  </style>
</head>
<body>
<div class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="memes.html">Memes</a>
    <a href="">Minesweeper</a>
</div>
  <h1 class="rainbowslow">Minesweeper</h1>
  <button onclick="startGame()">Restart</button>
  <div id="board"></div>

  <script>
    let rows = 10;
    let cols = 10;
    let minesCount;
    let board = [];
    let minePositions = [];

    function startGame() {
      clearInterval(timerInterval);
      timer = 0;
      timerEl.textContent = "Time: 0";

      board = [];
      minePositions = [];
      const boardElement = document.getElementById("board");
      boardElement.innerHTML = "";
      boardElement.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
      boardElement.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

      for (let i = 0; i < rows * cols; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = i;
        cell.addEventListener("click", revealCell);
        cell.addEventListener("contextmenu", toggleFlag);
        boardElement.appendChild(cell);
        board.push(cell);
      }
    }

    function revealCell(e) {
      const index = parseInt(e.target.dataset.index);
      if (minePositions.includes(index)) {
        e.target.classList.add("mine");
        e.target.textContent = "💣";
        restartBtn.textContent = "☹️";
        gameOver();
        return;
      }

      if (!board[index].classList.contains("revealed")) {
        revealedCount++;
      }

      const neighbors = countMines(index);
      e.target.classList.add("revealed");
      e.target.removeEventListener("click", revealCell);
      e.target.removeEventListener("contextmenu", toggleFlag);

      if (neighbors > 0) {
        e.target.textContent = neighbors;
        e.target.classList.add(`n${neighbors}`);
      } else {
        getNeighbors(index).forEach(n => {
          if (!board[n].classList.contains("revealed")) {
            board[n].click();
          }
        });
      }

      checkWin();
    }

    function toggleFlag(e) {
      e.preventDefault();
      const index = parseInt(e.target.dataset.index);
      if (board[index].classList.contains("revealed")) return;

      if (board[index].classList.contains("flag")) {
        board[index].classList.remove("flag");
        board[index].textContent = "";
        flagsCount--;
      } else if (flagsCount < minesCount) {
        board[index].classList.add("flag");
        board[index].textContent = "🚩";
        flagsCount++;
      }

      minesLeftEl.textContent = "Mines: " + (minesCount - flagsCount);
    }

    function toggleFlag(e) {
      e.preventDefault(); // Stop right-click menu
      const index = parseInt(e.target.dataset.index);
      if (board[index].classList.contains("revealed")) return;

      if (board[index].classList.contains("flag")) {
        board[index].classList.remove("flag");
        board[index].textContent = "";
      } else {
        board[index].classList.add("flag");
        board[index].textContent = "🚩";
      }
    }

    function countMines(index) {
      return getNeighbors(index).filter(i => minePositions.includes(i)).length;
    }

    function getNeighbors(index) {
      const x = index % cols;
      const y = Math.floor(index / cols);
      const neighbors = [];
      for (let dx = -1; dx <= 1; dx++) {
        for (let dy = -1; dy <= 1; dy++) {
          if (dx === 0 && dy === 0) continue;
          const nx = x + dx;
          const ny = y + dy;
          if (nx >= 0 && nx < cols && ny >= 0 && ny < rows) {
            neighbors.push(ny * cols + nx);
          }
        }
      }
      return neighbors;
    }

    function gameOver() {
      clearInterval(timerInterval);
      board.forEach((cell, i) => {
        if (minePositions.includes(i)) {
          cell.classList.add("mine");
          cell.textContent = "💣";
        }
        cell.removeEventListener("click", revealCell);
        cell.removeEventListener("contextmenu", toggleFlag);
      });
      alert("Game Over!");
      startGame();
    }

    function checkWin() {
      if (revealedCount === rows * cols - minesCount) {
        clearInterval(timerInterval);
        restartBtn.textContent = "😎";
        board.forEach(cell => {
          cell.removeEventListener("click", revealCell);
          cell.removeEventListener("contextmenu", toggleFlag);
        });
        alert("🎉 You Win in " + timer + " seconds!");
        startGame();
      }
    }

    startGame();
  </script>
</body>
</html>
