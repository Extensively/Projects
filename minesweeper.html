<html lang="en">
<head>

  <style>

body {

}

html, body {
  margin: 0;
  padding: 0;
  width: 100vw;
  box-sizing: border-box;
}
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      padding-top: 48px; /* space for navbar */
    }

    #statusBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 80vh;
      max-width: 90vw;
      padding: 5px 10px;
      background: #333;
      border-radius: 8px;
      margin: 10px 0;
      font-size: 18px;
    }

    #restartBtn {
      font-size: 22px;
      cursor: pointer;
      border: none;
      background: none;
      color: yellow;
    }

    #board {
      display: grid;
      gap: 2px;
      width: 80vh;
      height: 80vh;
      max-width: 90vw;
      max-height: 90vw;
      background: #333;
      border-radius: 6px;
      padding: 2px;
      --board-size: 10;
    }

    .cell {
      background: #555;
      display: flex;
      justify-content: center;
      align-items: center;
      aspect-ratio: 1 / 1; /* make square cells */
      font-size: calc(40vh / var(--board-size)); /* scale font size with board size */
      cursor: pointer;
      border-radius: 4px;
      user-select: none;
      overflow: hidden;
    }

    .cell.revealed {
      background: #999;
      cursor: default;
    }

    .cell.mine {
      background: red;
    }

    button, input[type=range] {
      margin: 5px;
    }

    button {
      padding: 8px 14px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #4caf50;
      color: white;
    }

    /* Number colors */
    .n1 { color: blue; }
    .n2 { color: green; }
    .n3 { color: red; }
    .n4 { color: darkblue; }
    .n5 { color: brown; }
    .n6 { color: turquoise; }
    .n7 { color: black; }
    .n8 { color: gray; }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="memes.html">Memes</a>
    <a href="" class="rainbowfast">Minesweeper</a>
  </div>
  <h1>Minesweeper</h1>

  <label>
    Board Size: <span id="sizeLabel">10</span> × <span id="sizeLabel2">10</span>
  </label>
  <input type="range" id="sizeSlider" min="5" max="20" value="10" />

  <div id="statusBar">
    <span id="minesLeft">Mines: 0</span>
    <button id="restartBtn" onclick="startGame()">🙂</button>
    <span id="timer">Time: 0</span>
  </div>

  <div id="board"></div>

  <script>
    let rows = 10;
    let cols = 10;
    let minesCount;
    let board = [];
    let minePositions = [];
    let firstClick = true;
    let revealedCount = 0;
    let flagsCount = 0;
    let timer = 0;
    let timerInterval;

    const sizeSlider = document.getElementById("sizeSlider");
    const sizeLabel = document.getElementById("sizeLabel");
    const sizeLabel2 = document.getElementById("sizeLabel2");
    const minesLeftEl = document.getElementById("minesLeft");
    const timerEl = document.getElementById("timer");
    const restartBtn = document.getElementById("restartBtn");

    sizeSlider.addEventListener("input", () => {
      rows = cols = parseInt(sizeSlider.value);
      sizeLabel.textContent = rows;
      sizeLabel2.textContent = cols;
      document.getElementById("board").style.setProperty('--board-size', rows);
      startGame();
    });

    function startGame() {
      clearInterval(timerInterval);
      timer = 0;
      timerEl.textContent = "Time: 0";

      board = [];
      minePositions = [];
      firstClick = true;
      revealedCount = 0;
      flagsCount = 0;
      minesCount = Math.floor(rows * cols * 0.15);

      minesLeftEl.textContent = "Mines: " + minesCount;
      restartBtn.textContent = "🙂";

      const boardElement = document.getElementById("board");
      boardElement.innerHTML = "";
      boardElement.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
      boardElement.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
      boardElement.style.setProperty('--board-size', rows);

      for (let i = 0; i < rows * cols; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = i;
        cell.addEventListener("click", revealCell);
        cell.addEventListener("contextmenu", toggleFlag);
        boardElement.appendChild(cell);
        board.push(cell);
      }
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        timer++;
        timerEl.textContent = "Time: " + timer;
      }, 1000);
    }

    function placeMines(safeIndex) {
      const safeZone = [safeIndex, ...getNeighbors(safeIndex)];
      while (minePositions.length < minesCount) {
        const pos = Math.floor(Math.random() * rows * cols);
        if (!minePositions.includes(pos) && !safeZone.includes(pos)) {
          minePositions.push(pos);
        }
      }
    }

    function revealCell(e) {
      const index = parseInt(e.target.dataset.index);
      if (board[index].classList.contains("flag")) return;

      if (firstClick) {
        placeMines(index);
        startTimer();
        firstClick = false;
      }

      if (minePositions.includes(index)) {
        e.target.classList.add("mine");
        e.target.textContent = "💣";
        restartBtn.textContent = "☹️";
        showMines();
        setTimeout(() => {
          alert("Game Over!");
          startGame();
        }, 100);
        return;
      }

      if (!board[index].classList.contains("revealed")) {
        revealedCount++;
      }

      const neighbors = countMines(index);
      e.target.classList.add("revealed");
      e.target.removeEventListener("click", revealCell);
      e.target.removeEventListener("contextmenu", toggleFlag);

      if (neighbors > 0) {
        e.target.textContent = neighbors;
        e.target.classList.add(`n${neighbors}`);
      } else {
        getNeighbors(index).forEach(n => {
          if (!board[n].classList.contains("revealed")) {
            board[n].click();
          }
        });
      }

      checkWin();
    }

    function toggleFlag(e) {
      e.preventDefault();
      const index = parseInt(e.target.dataset.index);
      if (board[index].classList.contains("revealed")) return;

      if (board[index].classList.contains("flag")) {
        board[index].classList.remove("flag");
        board[index].textContent = "";
        flagsCount--;
      } else if (flagsCount < minesCount) {
        board[index].classList.add("flag");
        board[index].textContent = "🚩";
        flagsCount++;
      }

      minesLeftEl.textContent = "Mines: " + (minesCount - flagsCount);
    }

    function countMines(index) {
      return getNeighbors(index).filter(i => minePositions.includes(i)).length;
    }

    function getNeighbors(index) {
      const x = index % cols;
      const y = Math.floor(index / cols);
      const neighbors = [];
      for (let dx = -1; dx <= 1; dx++) {
        for (let dy = -1; dy <= 1; dy++) {
          if (dx === 0 && dy === 0) continue;
          const nx = x + dx;
          const ny = y + dy;
          if (nx >= 0 && nx < cols && ny >= 0 && ny < rows) {
            neighbors.push(ny * cols + nx);
          }
        }
      }
      return neighbors;
    }

    function showMines() {
      clearInterval(timerInterval);
      board.forEach((cell, i) => {
        if (minePositions.includes(i)) {
          cell.classList.add("mine");
          cell.textContent = "💣";
        }
        cell.removeEventListener("click", revealCell);
        cell.removeEventListener("contextmenu", toggleFlag);
      });
    }

    function checkWin() {
      if (revealedCount === rows * cols - minesCount) {
        clearInterval(timerInterval);
        restartBtn.textContent = "😎";
        showMines();
        setTimeout(() => {
          alert("🎉 You Win in " + timer + " seconds!");
          startGame();
        }, 100);
      }
    }

    startGame();
  </script>
</body>
</html>
