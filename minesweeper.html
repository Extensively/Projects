body {

<body>
<div class="navbar">
    <a href="index.html">Home</a>

</div>  
<h1>Minesweeper</h1>
  <label>
    Board Size: <span id="sizeLabel">10</span> Ã— <span id="sizeLabel2">10</span>
  </label>
  <input type="range" id="sizeSlider" min="5" max="20" value="10" />
  <button onclick="startGame()">Restart</button>
  <div id="board"></div>

  <script>
    let rows = 10;
    let cols = 10;
    let minesCount;
    let board = [];
    let minePositions = [];
    let firstClick = true;

    const sizeSlider = document.getElementById("sizeSlider");
    const sizeLabel = document.getElementById("sizeLabel");
    const sizeLabel2 = document.getElementById("sizeLabel2");

    sizeSlider.addEventListener("input", () => {
      rows = cols = parseInt(sizeSlider.value);
      sizeLabel.textContent = rows;
      sizeLabel2.textContent = cols;
      startGame();
    });

    function startGame() {
      board = [];
      minePositions = [];
      firstClick = true;
      minesCount = Math.floor(rows * cols * 0.15); // ~15% mines

      const boardElement = document.getElementById("board");
      boardElement.innerHTML = "";
      boardElement.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
      boardElement.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

      for (let i = 0; i < rows * cols; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = i;
        cell.addEventListener("click", revealCell);
        cell.addEventListener("contextmenu", toggleFlag);
        boardElement.appendChild(cell);
        board.push(cell);
      }
    }

    function placeMines(safeIndex) {
      const safeZone = [safeIndex, ...getNeighbors(safeIndex)];
      while (minePositions.length < minesCount) {
        const pos = Math.floor(Math.random() * rows * cols);
        if (!minePositions.includes(pos) && !safeZone.includes(pos)) {
          minePositions.push(pos);
        }
      }
    }

    function revealCell(e) {
      const index = parseInt(e.target.dataset.index);
      if (board[index].classList.contains("flag")) return; // Don't reveal flagged cells

      if (firstClick) {
        placeMines(index);
        firstClick = false;
      }

      if (minePositions.includes(index)) {
        e.target.classList.add("mine");
        e.target.textContent = "ðŸ’£";
        gameOver();
        return;
      }

      const neighbors = countMines(index);
      e.target.classList.add("revealed");
      e.target.removeEventListener("click", revealCell);
      e.target.removeEventListener("contextmenu", toggleFlag);

      if (neighbors > 0) {
        e.target.textContent = neighbors;
        e.target.classList.add(`n${neighbors}`);
      } else {
        getNeighbors(index).forEach(n => {
          if (!board[n].classList.contains("revealed")) {
            board[n].click();
          }
        });
      }
    }

    function toggleFlag(e) {
      e.preventDefault(); // Stop right-click menu
      const index = parseInt(e.target.dataset.index);
      if (board[index].classList.contains("revealed")) return;

      if (board[index].classList.contains("flag")) {
        board[index].classList.remove("flag");
        board[index].textContent = "";
      } else {
        board[index].classList.add("flag");
        board[index].textContent = "ðŸš©";
      }
    }

    function countMines(index) {
      return getNeighbors(index).filter(i => minePositions.includes(i)).length;
    }

    function getNeighbors(index) {
      const x = index % cols;
      const y = Math.floor(index / cols);
      const neighbors = [];
      for (let dx = -1; dx <= 1; dx++) {
        for (let dy = -1; dy <= 1; dy++) {
          if (dx === 0 && dy === 0) continue;
          const nx = x + dx;
          const ny = y + dy;
          if (nx >= 0 && nx < cols && ny >= 0 && ny < rows) {
            neighbors.push(ny * cols + nx);
          }
        }
      }
      return neighbors;
    }

    function gameOver() {
      board.forEach((cell, i) => {
        if (minePositions.includes(i)) {
          cell.classList.add("mine");
          cell.textContent = "ðŸ’£";
        }
        cell.removeEventListener("click", revealCell);
        cell.removeEventListener("contextmenu", toggleFlag);
      });
      alert("Game Over!");
    }

    startGame();
  </script>
