<h1>welcome to the prototype</h1>
<div class="container">
    <h1>Multiplayer Snake</h1>

    <div class="row">
      <canvas id="game" width="500" height="500"></canvas>
      <div class="panel" style="min-width: 260px;">
        <div class="row">
          <label for="username">Username</label>
          <input id="username" type="text" placeholder="Your name" maxlength="32">
          <button id="saveUsername">Save</button>
        </div>
        <div class="row" style="margin-top:8px;">
          <label for="boardSize">Board size</label>
          <input id="boardSize" type="number" min="10" max="60" step="1" value="20" style="width:80px;">
          <button id="applyBoard">Apply</button>
        </div>
        <div class="row" style="margin-top:8px;">
          <label for="wrapToggle">Wrap edges</label>
          <input id="wrapToggle" type="checkbox">
          <button id="applyWrap">Apply</button>
        </div>
      </div>
    </div>

    <div id="hud">
      <div class="panel">
        <h3>Timer</h3>
        <div id="timer">—</div>
      </div>
      <div class="panel">
        <h3>Scoreboard</h3>
        <div id="scoreboard"></div>
      </div>
      <div class="panel">
        <h3>Leaderboard (Top 10)</h3>
        <div id="leaderboard"></div>
      </div>
    </div>
  </div>

  <!-- Overlays -->
  <div id="respawnPopup" class="overlay">
    <h2>You died!</h2>
    <p>Respawning in a moment…</p>
  </div>

  <div id="endOverlay" class="overlay"></div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="snake-server-backend/game.js"></script>
